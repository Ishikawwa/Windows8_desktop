<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Start</h1>
      <h3>User</h3>
    </header>
    <main class="main">
      <section class="column">
        <button type="button" class="tile wide">
          <img src="icons/mail_icon.png" alt="Mail Icon"/>Mail
        </button>
        <button type="button" class="tile wide"><img src="icons/calendar_icon.png" alt="Calendar Icon"/>Calendar</button>
        <button type="button" class="tile wide tall"><img src="icons/desktop_icon.png" alt="Desktop Icon" />Desktop</button>
      </section>
      <section class="column">
        <button type="button" class="tile wide"><img src="icons/finance_icon.png" alt="Finance Icon"/>Finance</button>
        <button type="button" class="tile"><img src="icons/onedrive_icon.png" alt="OneDrive Icon"/>OneDrive</button>
        <button type="button" class="tile"><img src="icons/tips_icon.png" alt="Tips Icon"/>Help-Tips</button>
        <button type="button" class="tile wide"><img src="icons/people_icon.png" alt="People Icon"/>People</button>
        <button type="button" class="tile"><img src="icons/skype_icon.png" alt="Skype Icon"/>Skype</button>
        <section class="mini">
          <button type="button" class="tile small"><img src="icons/alarm_icon.png" alt="Alarm Icon"/>Alarm</button>
          <button type="button" class="tile small"><img src="icons/music_icon.png" alt="Music Icon"/>Music</button>
          <button type="button" class="tile small"><img src="icons/games_icon.png" alt="Games Icon"/>Games</button>
          <button type="button" class="tile small"><img src="icons/photo_icon.png" alt="Photo Icon"/>Photo</button>
        </section>
      </section>
      <section class="column">
        <button type="button" class="tile"><img src="icons/internet_explorer_icon.png" alt="Internet Explorer Icon"/>Internet Explorer</button>
        <section class="mini">
          <button type="button" class="tile small"><img src="icons/this_pc_icon.png" alt="This PC Icon"/>This PC</button>
          <button type="button" class="tile small"><img src="icons/settings_icon.png" alt="Settings Icon"/>Settings</button>
          <button type="button" class="tile small"><img src="icons/documents_icon.png" alt="Documents Icon"/>Documents</button>
          <button type="button" class="tile small"><img src="icons/images_icon.png" alt="Images Icon"/>Images</button>
        </section>
        <button type="button" class="tile wide tall"><img src="icons/weather_icon.png" alt="Weather Icon"/>Weather</button>
        <button type="button" class="tile wide"><img src="icons/sports_icon.png" alt="Sports Icon"/>Sports</button>
      </section>
      <section class="column">
        <button type="button" class="tile wide"><img src="icons/news_icon.png" alt="News Icon"/>News</button>
        <button type="button" class="tile"><img src="icons/health_icon.png" alt="Health Icon"/>Health & Fitness</button>
        <button type="button" class="tile"><img src="icons/photos_icon.png" alt="Photos Icon"/>Photos</button>
        <button type="button" class="tile wide"><img src="icons/store_icon.png" alt="Store Icon"/>Store</button>
        <button type="button" class="tile wide"><img src="icons/picture_icon.png" alt="Picture Icon"/>Picture</button>
      </section>
      <section class="column second">
            <button type="button" class="tile"><img src="icons/youtube_icon.png" alt="Youtube Icon"/>YouTube</button>
            <button type="button" class="tile"><img src="icons/family_icon.png" alt="Family Icon"/>Family Pictures</button>
            <button type="button" class="tile wide tall"><img src="icons/family_icon.png" alt="Family Icon" />Family Pictures</button>
          <button type="button" class="tile wide"><img src="icons/books_icon.png" alt="Books Icon"/>Favorite Books</button>
      </section>

      <section class="column secondofsecond">
        <button type="button" class="tile wide"><img src="icons/it_icon.png" alt="Job Icon"/>Job Projects</button>
        <button type="button" class="tile"><img src="icons/memes_icon.png" alt="Memes Icon"/>Memes</button>
        <button type="button" class="tile"><img src="icons/tiktok_icon.png" alt="TikTok Icon"/>TikTok</button>
        <button type="button" class="tile wide"><img src="icons/broadcast_icon.png" alt="Broadcast Icon"/>Broadcasts</button>
        <button type="button" class="tile"><img src="icons/twitch_icon.png" alt="Twitch Icon"/>Twitch</button>
        <section class="mini">
          <button type="button" class="tile small"><img src="icons/movies_icon.png" alt="Movies Icon"/>Movies</button>
          <button type="button" class="tile small"><img src="icons/anime_icon.png" alt="Anime Icon"/>Anime</button>
          <button type="button" class="tile small"><img src="icons/photoshop_icon.png" alt="Ae Icon"/>Ae</button>
          <button type="button" class="tile small"><img src="icons/chatgpt_icon.png" alt="Chat GPT Icon"/>Chat GPT</button>
        </section>
    </main>
  </body>
</html>
